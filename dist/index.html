<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Whats Cookin</title>
  </head>
  <body>
    <section class="banner">
      <h1 class="title">What's Cookin?</h1>
      <p class="user-greeting">Hello, user!</p>
    </section>
    <main>
      <section class="left-nav">
        <h2 class="tags-title">filter by tags</h2>
        <p class="tags"><!--we will need to do innerHTML for this-->
          <ul>
            <li>#vegetables</li>
            <li>#chicken</li>
          </ul>
        </p>
      </section>
      <section class="recipe-display-and-search">
        <section class="search-box">
          <div class = "user-tabs">
            <input type="radio" id="tabAllRecipes" name="user-tabs" checked="checked">
            <label for="tabAllRecipes">All Recipes</label>
            <div class="tab">
              <p class="tab-instructions">Find a recipe!</p>
              <input class="search-bar" type="text" placeholder="Search all recipes by name">
            </div>
            <input type="radio" id="tabCookbook" name="user-tabs">
            <label for="tabCookbook">Cookbook</label>
            <div class="tab">
              <p class="tab-instructions">Search your favorite recipes!</p>
              <input class="search-bar" type="text" placeholder="Search your cookbook by name">
            </div>
          </div>
        </section>

        <section class="card-box">
          <!-- <button id="modalBtn" class="modal-btn">Open Modal</button> -->
          <!-- THIS IS WHERE OUR CARDS WILL BErecipe cards will need .innerHTML for the div but we can hard code one for now -->
          <div class="small-cards">
            <img class="small-img" src="https://spoonacular.com/recipeImages/741603-556x370.jpeg">
            <h3 class="small-card-title">Peanut Butter Pancake</h3>
            <p class="small-card-text">magically delicious!!</p>
          </div>
          <div class="small-cards">
            <img>
            <h3 class="small-card-title">Chicken</h3>
            <p class="small-card-text"></p>
          </div>
          <div class="small-cards">
            <img>
            <h3 class="small-card-title">BBQ</h3>
            <p class="small-card-text"></p>
          </div>
          <div class="small-cards">
            <img>
            <h3 class="small-card-title">Cheese Noodles</h3>
            <p class="small-card-text"></p>
          </div>

        </section>

        <section class="modal-box">
          <div class="modal" id="modal">
            <div class="modal-content">
              <span class="close" id="close">&times;</span>
              <h3 class="modal-title">Chocolate Chip Cookies</h3>
              <h4 class="modal-subtitle">Ingredients:</h4>
              <p class="modal-text"></p>
              <h4 class="modal-subtitle">Instructions:</h4>
              <p class="modal-text"></p>
              <h4 class="modal-subtitle">Total Cost:</h4>
              <p class="modal-text"></p>
              <button class="save-btn">Save</button><button class="remove-btn">Remove</button>  <!--these will be icons and when they click them a prompt can pop up to let user know they have either removed this recipe from the cookbook or they have added it -->
            </div>
          </div>
        </section>
      </section>
    </main>
  </body>
  <!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
  <script src="bundle.js"></script>
</html>
