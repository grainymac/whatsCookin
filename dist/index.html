<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href='https://fonts.googleapis.com/css2?family=Comfortaa>' -->
    <title>Whats Cookin</title>
  </head>
  <body>
    <section class="banner">
      <h1 class="title">What's Cookin?</h1>
      <img class="logo" src="../assets/whatsCookin.png">
      <p class="user-greeting">Hello, user!</p>
    </section>
    <main>
      <section class="left-nav">
        <h2 class="tags-title">filter by tags</h2>
        <section class="tags-container" id="tagsContainer">
          <!--adding tags here-->
        </section>
      </section>
      <div class="main-recipe-container">
        <!-- <section class="recipe-search"> -->
        <section class="search-box">
          <div class="user-tabs">
            <input
              type="radio"
              id="tabAllRecipes"
              name="user-tabs"
              checked="checked"
            />
            <label for="tabAllRecipes">All Recipes</label>
            <div class="tab">
              <p class="tab-instructions">Find a recipe!</p>
              <input
                class="search-bar"
                type="text"
                id="allRecipeSearch"
                placeholder="Search all recipes by name"
              />
              <button class="search-allrecipes-button" id="searchAllRecipesButton">Search</button>
            </div>
            <input type="radio" id="tabCookbook" name="user-tabs" />
            <label for="tabCookbook">Cookbook</label>
            <div class="tab">
              <p class="tab-instructions">Search your favorite recipes!</p>
              <input
                class="search-bar"
                type="text"
                id="cookbookSearch"
                placeholder="Search your cookbook by name"
              />
              <button class="search-cookbook-button" id="searchCookbookButton">Search</button>
            </div>
          </div>
        </section>

        <section id="recipeSection" class="recipes-section">
         
        </section>
      </div>

      <section class="modal-box">
        <div class="modal" id="modal">
          <div class="modal-content">
            <span class="close" id="close">&times;</span>
            <h3 class="modal-title">Chocolate Chip Cookies</h3>
            <section>
              <h4 class="modal-subtitle" id="modalIngredients">Ingredients:</h4>
                <section class="ingredient-section" id="ingredientSection"></p>
            </section>
            <section>
              <h4 class="modal-subtitle" id="modalInstructions">Instructions:</h4>
              <section class="instruction-section" id="instructionSection"></section>
            </section>
            <h4 class="modal-subtitle" id="modalTotalCost">Total Cost:</h4>
            <p class="modal-text"></p>
          </div>
        </div>
      </section>
    </main>
  </body>
  <!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
  <script src="bundle.js"></script>
</html>
